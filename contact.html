<header>

        <img src="Asset/img/logo-removebg-preview.png" alt="Site Logo">
        Ugo RADIGUET Portfolio

    <nav>

</header>

<main>
    <section class="contact-header">
        <h1>Contactez-moi</h1>
        <p>Une question, une collaboration ? Remplissez ce formulaire !</p>
    </section>

    <div class="container">
        <!-- Solution 1: Utilisation d'un service de formulaire tiers -->
        <form class="form" action="https://formsubmit.co/ugo.radiguet@sts-sio-caen.info" method="POST">
            <!-- Solution 2: Ajout des attributs name et modification de l'action -->
            <input type="hidden" name="_next" value="https://votresite.com/merci.html">
            <input type="hidden" name="_subject" value="Nouveau message depuis le portfolio">

            <div class="flex">
                <label>
                    <input required placeholder=" " type="text" class="input" name="prenom">
                    <span>Prénom</span>
                </label>

                <label>
                    <input required placeholder=" " type="text" class="input" name="nom">
                    <span>Nom</span>
                </label>
            </div>

            <label>
                <input required placeholder=" " type="email" class="input" name="email">
                <span>Email</span>
            </label>

            <label>
                <textarea required rows="3" placeholder=" " class="input01" name="message"></textarea>
                <span>Message</span>
            </label>

            <button class="fancy" type="submit">
                Envoyer
            </button>
        </form>
    </div>
</main>

<footer>
