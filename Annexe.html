    <button id="halloween-toggle" style="
    position: fixed;
    top: 80px;
    right: 20px;
    z-index: 100;
    padding: 10px 15px;
    background-color: #ff6600; /* Orange Halloween */
    color: white;
    border: 2px solid #0C1A1A;
    border-radius: 8px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
" onmouseover="this.style.backgroundColor='#ffa500';" onmouseout="this.style.backgroundColor='#ff6600';">
        <i class="fas fa-ghost"></i> Mode Halloween
    </button>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const toggleButton = document.getElementById('halloween-toggle');
            const body = document.body;

            function applyTheme(theme) {
                if (theme === 'halloween') {
                    body.classList.add('halloween-theme');
                    if (toggleButton) {
                        toggleButton.innerHTML = '<i class="fas fa-sun"></i> Mode Normal';
                    }
                } else {
                    body.classList.remove('halloween-theme');
                    if (toggleButton) {
                        toggleButton.innerHTML = '<i class="fas fa-ghost"></i> Mode Halloween';
                    }
                }
            }

            // Appliquer le thème sauvegardé au chargement
            const savedTheme = localStorage.getItem('theme');
            applyTheme(savedTheme === 'halloween' ? 'halloween' : 'normal');

            // Fonctionnalité de bascule
            if (toggleButton) {
                toggleButton.addEventListener('click', function() {
                    const newTheme = body.classList.contains('halloween-theme') ? 'normal' : 'halloween';
                    localStorage.setItem('theme', newTheme);
                    applyTheme(newTheme);
                });
            }
        });
    </script>

<script>
    document.querySelectorAll('.document-card').forEach(card => {
        card.addEventListener('click', (event) => {
            event.stopPropagation();
            document.querySelectorAll('.document-card').forEach(c => c.classList.remove('focused'));
            card.classList.add('focused');
            document.body.style.zoom = "100%";
        });
    });

    document.addEventListener('click', (event) => {
        if (!event.target.closest('.document-card')) {
            document.querySelectorAll('.document-card').forEach(c => c.classList.remove('focused'));
            document.body.style.zoom = "initial";
        }
    });
</script>
